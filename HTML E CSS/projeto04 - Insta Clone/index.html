<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto 04 - Insta Clone</title>
        <!-- CSS EXTERNO -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Fav Icon-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>

    <body>
        <main>
            <div id="main-container">
                <!-- Banner Container -->
                <div id="banner-container">
                    <img src="img/banner2.png" alt="Crie sua conta no Instagram!">
                </div>
                <!-- Fim da Banner Container -->
                 
                <!--Login e Registro -->
                <div id="form-container">
                    <div id="form-box">
                        <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                        <form id="login-form">
                            <input
                            type="text"
                            name="username"
                            placeholder="Número de telefone, Usuário ou E-mail"
                            >
                            <input
                            type="password"
                            name="password"
                            placeholder="Senha"
                            >
                            <input
                            type="submit"
                            value="Entrar"
                            >
                        </form>
                        <div class="separator">
                            <div class="line"></div>
                            <span>Ou</span>
                        </div>
                        <div id="other-links">
                            <div id="facebook-login">
                                <img src="img/logo_facebook.svg" alt="Login com Facebook!">
                                <span>Entrar com Facebook!</span>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueci minha senha.</a>
                            </div>
                        </div>
                    </div>
                    <div id="register-container">
                        <p>Não tem uma conta? <a href="#">Cadastre-se!</a></p>
                    </div>
                    <div id="get-app-container">
                        <p>Obtenha o aplicativo!</p>
                        <a href="#">
                            <img src="img/apple_btn.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/gplay_btn.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- Fim da seção de Login e Registro-->
            </div>
        </main>
        <!-- Rodapé -->
        <footer>
            <!-- Barra de Navegação do Rodapé -->
            <nav>
                <ul id="footer-links">
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Principais Contas</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                </ul>
            </nav>
            <!-- Fim da Barra de Navegação do Rodapé -->
            <!-- Copyright -->
            <p id="copyright">&copy;2024 - Instagram from Meta</p>
        </footer>
        <!-- Fim Rodapé -->
    </body>

</html>
