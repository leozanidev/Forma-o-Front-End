<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <!-- CSS Externo -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Aplicando Flexbox -->
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Flexbox</p>
        </div>

        <!-- Direcionamento em Colunas -->
        <div class="flex-2">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>

        <!-- Flex Wrap -->
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Posicionando Conteúdos na Horizontal -->
        <h2>Center</h2>
        <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Space Around</h2>
        <div class="space-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Space Between</h2>
        <div class="space-between">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>End</h2>
        <div class="end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Posicionando Conteúdos na Vertical -->
        <h2>Center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>End</h2>
        <div class="flex-end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Stretch</h2>
        <div class="stretch">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Espaço entre os elementos (GAP)  -->
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Mudando ordem dos elementos -->
        <h2>Order</h2>
        <div class="order">
            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
        </div>

        <!-- Mudando a proporção -->
        <h2>Grow</h2>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>

        <!-- Largura base dos elementos-->
        <h2>Basis</h2>
        <div class="basis">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>

        <!-- Comprimir um elemento para mater o tamanho de outros -->
        <h2>Shrink</h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
        </div>

        <!-- Flex com atalhos (Shorthands) -->
        <h2>Shorthand</h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>

        <!-- Auto Alinhamento -->
        <h2>Auto Alinhamento</h2>
        <div class="auto-alignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
