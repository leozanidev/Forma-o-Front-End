<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seção 6 - Forms</title>
        <!-- Uso de CSS Externo -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Aula 103 - Criando um Formulário -->
        <h2>Formulários HTML</h2>
        <form>
            <div>
                <label>Nome:</label>
                <input type="text">
            </div>
        <!-- Aula 104 - Atributos para tag form
        Usamos o atributo action e method para enviar ou receber arquivos/páginas -->

        <!-- Aula 105 - Atributo Name -->
        <!-- Aula 106 - Atributo FOR para a tag label -->
        <div>
            <label for="age">Idade:</label>
                <input type="text" name="age">
        </div> 

        <!-- Aula 108 - Select -->
        <!-- Aula 109 - Atributo Selected -->
        <div>
            <label>Selecione sua Profissão:</label>
            <select name="job">
                <option value="programador" selected>Programador</option>
                <option value="engenheiro">Engenheiro</option>
                <option value="medico">Médico</option>
                <option value="advogado">Advogado</option>
            </select>            
        </div>

        <!-- Aula 110 - Múltiplas opções -->
        <div>
            <label>Selecione os itens que deseja comprar:</label>
            <select name="itens"  multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- Aula 111 - Textarea -->
        <div>
            <label for="comment">Deixe seu comentário abaixo:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- Aula 112 - Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Preencha suas informações abaixo:</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
                <label for="surname">Sobrenome:</label>
                <input type="text" name="surname">
                <label for="trampo">Está empregado?</label>
                <select name="trampo">
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                </select>
            </fieldset>
        </div>

        <!-- Aula 113 - Datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" name="flavor" list="flavors">
            
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
                <option value="Morango"></option>
                <option value="Babaloo"></option>
            </datalist>
        </div>

        <!-- Aula 114 - Input para senhas -->
        <div>
            <label for="pass">Insira sua senha:</label>
            <input type="password" name="pass">
        </div>

        <!-- Aula 116 - Radio -->
        <div>
            <label for="car_model">Escolha o Modelo de Carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="mercedez" name="car_model">
                <label for="mercedez">Mercedez</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
        </div>

        <!-- Aula 116 - Checkbox -->
         <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <!-- Para que seja possível marcar mais de uma opção no checkbox utilizamos: nome[]
                dessa forma transformamos em um array, permitindo a seleção de mais de uma opção-->
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="big_tires">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="2.6engine">
                <label for="big_tires">Motor 2.6</label>
            </div>
         </div>

        <!-- Aula 117 - Input de Datas -->
        <div>
            <label for="date">Insira a data:</label>
            <input type="date" name="date">
        </div>

        <!-- Aula 118 - Enviando Arquivos -->
        <div>
            <label for="doc">Envie seu RG:</label>
            <input type="file" name="doc">
        </div>

        <!-- Aula 119 - Input para Números -->
        <div>
            <label for="salary">Qual seu salário atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- Aula 120 - Input para e-mails -->
        <div>
            <label for="email">Insira seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!-- Aula 121 - Atributo Value -->
        <div>
            <label for="value">Digite um valor:</label>
            <input type="text" value="Digite um valor aqui">
        </div>

        <!-- Aula 122- Atributo Disabled -->
        <div>
            <label for="desativado">Esse campo está inativo:</label>
            <input type="text" name="desativado" value="Não preencha!" disabled>
        </div>

        <!-- Aula 123 - Placeholder -->
        <div>
            <label for="cep">Digite seu cep:</label>
            <input type="text" name="cep" placeholder="XXXXXXXX">
        </div>

        <!-- Aula 124 - Atributo Required -->
        <div>
            <label for="obrigatorio">Preencha este campo com seu apelido:</label>
            <input type="text" required>
        </div>

        <!-- Aula 115 - Resetando o Formulário -->
        <input type="reset" value="Limpar!">
        <!-- Aula 107 - Enviando formulários -->
        <input type="submit" value="Enviar">                
        </form>
    </body>
</html>
